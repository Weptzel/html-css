<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Survey Project</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<form action="" id="survey-form">
    <div class="survey-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="survey-control" placeholder="Enter your name">
    </div>

    <div class="survey-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="survey-control" placeholder="Enter your email">
    </div>

    <div class="survey-form">
        <label for="age">Age <sub>(optional)</sub></label>
        <input type="text" id="age" name="age" class="survey-control" placeholder="Enter your age">
    </div>

    <div class="survey-form">
        <label for="roles">Which option best describes you current role?</label>
        <select name="roles" id="roles" autofocus class="survey-control">
            <option value="select">Select current role</option>
            <option value="Student">Student</option>
            <option value="FullTime">Full Time Job</option>
            <option value="NotSay">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
    </div>  
    
    <div class="radio-btn">
        <label for="recommended">Would you recommended freeCodeCamp to a friend?
        </label>
        <input type="radio" name="recommended" id="recommended" value="Definitely" class="radio-control"> Definitely
        <input type="radio" name="recommended" id="recommended2" value="Maybe" class="radio-control"> Maybe
        <input type="radio" name="recommended" id="recommended3" value="Not sure" class="radio-control"> Not sure
    </div>

    <div class="survey-form">
        <label for="features">What is your favorite feature of freeCodeCamp?</label>
        <select name="features" id="features" autofocus class="survey-control">
            <option value="select"> Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
        </select>
    </div>

    <div class="survey-form">
        <label for="improves">What would you like to see improved?(Check all that apply)</label>
        <input type="checkbox"> front end projects
        <input type="checkbox"> back end projects
        <input type="checkbox"> data visitualization
        <input type="checkbox"> challenges
        <input type="checkbox"> open source community
        <input type="checkbox"> videos
        <input type="checkbox"> city meetups
        <input type="checkbox"> forum
        <input type="checkbox"> additional courses
    </div>
    
    <div class="survey-form">
        <label for="comments">
            Any comments or suggestions?
        </label>
        <input type="text" id="comments" name="comments" class="commentsbut">
    </div>

    <div class="survey-form">
        <label for="subbutton">Submit</label>
        <input type="submit" id="submitbut" name="submitbut" class="submitbut" value="send this form">
    </div>
</form>
</body>
</html>
